name: deploy adv
on: [workflow_dispatch]

jobs:
  checkout_and_build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run build
      - run: DOCKER_BUILDKIT=1 docker build -t adv:$GITHUB_RUN_NUMBER .
        
